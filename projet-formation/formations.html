<section class="formulaire-section">
  <h1>📚 Ajouter une formation</h1>
  <form class="formulaire" onsubmit="return false">

    <label>Titre</label>
    <input type="text" required>

    <label>Formateur</label>
    <input type="text" required>

    <label>Durée</label>
    <input type="text" placeholder="Ex : 2 jours" required>

    <label>Date</label>
    <input type="date" required>

    <label>Description</label>
    <textarea rows="4"></textarea>

    <label>Programme de formation (PDF)</label>
    <input type="file" accept="application/pdf" id="programmePDF">

    <button type="submit">✅ Ajouter</button>
  </form>
</section>
