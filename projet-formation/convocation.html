<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .nav-bar ul {
      list-style: none;
      padding: 0;

      display: inline;

    }

      border: 1px solid #ccc;

    }

      margin-top: 0;
    }

      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }

      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header class="nav-bar">
    <nav>
      <ul>
        <li><a href="index.html">üè† Accueil</a></li>
        <li><a href="formations.html">üìö Formations</a></li>
        <li><a href="salaries.html">üë• Salari√©s</a></li>
        <li><a href="plan-formation.html">üóìÔ∏è Plan</a></li>
        <li><a href="convocation.html">‚úâÔ∏è Convocation</a></li>
      </ul>
    </nav>
  </header>

  <h1>‚úâÔ∏è Convocations et Feuilles de frais</h1>

  <div id="contenu"></div>

  <script>
  const data = JSON.parse(localStorage.getItem("convocationGroupe") || "{}");

  if (!data.groupe || data.groupe.length === 0) {
    document.getElementById("contenu").innerHTML = "<p>‚ö†Ô∏è Aucun groupe charg√© depuis les modules de formation.</p>";
  } else {
    const container = document.getElementById("contenu");

    data.groupe.forEach(nom => {
      const identifiant = nom.replace(/\s/g, '_');

      const convocationHTML = `
        <div class="convocation">
          <h2>‚úâÔ∏è Convocation ‚Äì ${nom}</h2>
          <p style="text-align:right;">√Ä ${data.lieu}, le ${new Date().toLocaleDateString('fr-FR')}</p>
          <p><strong>Objet :</strong> Convocation √† une session de formation</p>
          <p>Madame, Monsieur ${nom},</p>
          <p>Nous avons le plaisir de vous convier √† la formation suivante :</p>
          <ul>
            <li><strong>Intitul√© :</strong> ${data.formation}</li>
            <li><strong>Date :</strong> ${new Date(data.date).toLocaleDateString('fr-FR')}</li>
            <li><strong>Heure :</strong> ${data.heure}</li>
            <li><strong>Lieu :</strong> ${data.lieu}</li>
            <li><strong>Dur√©e :</strong> ${data.duree}</li>
          </ul>
          <p>Votre pr√©sence est obligatoire. Merci de vous pr√©senter 15 minutes avant le d√©but.</p>
          <p>Cordialement,</p>
          <p><strong>Service RH</strong></p>
        </div>
      `;

      const fraisHTML = `
        <div class="frais" id="frais-${identifiant}">
          <h2>üßæ Feuille de frais ‚Äì ${nom}</h2>

          <label>Type de v√©hicule :</label>
          <select onchange="calculerTotal('${identifiant}')">
            <option value="perso">Personnel (0,48 ‚Ç¨/km)</option>
            <option value="service">Service (0,20 ‚Ç¨/km)</option>
          </select>

          <label>Distance aller-retour (km) :</label>
          <input type="number" min="0" step="1" oninput="calculerTotal('${identifiant}')">

          <label>Frais de repas (‚Ç¨) :</label>
          <input type="number" min="0" step="0.01" oninput="calculerTotal('${identifiant}')">

          <label>Frais d'h√¥tel (‚Ç¨) :</label>
          <input type="number" min="0" step="0.01" oninput="calculerTotal('${identifiant}')">

          <p><strong>Total :</strong> <span id="total-${identifiant}">0,00 ‚Ç¨</span></p>

          <button onclick="envoyerFrais('${identifiant}', '${nom}')">üì§ Envoyer les frais</button>
        </div>
      `;

      const div = document.createElement("div");
      div.innerHTML = convocationHTML + fraisHTML;
      container.appendChild(div);
    });
  }

  function calculerTotal(id) {
    const zone = document.getElementById("frais-" + id);
    const inputs = zone.querySelectorAll("input");
    const type = zone.querySelector("select").value;

    const km = parseFloat(inputs[0].value || 0);
    const repas = parseFloat(inputs[1].value || 0);
    const hotel = parseFloat(inputs[2].value || 0);

    const taux = (type === "perso") ? 0.48 : 0.20;
    const kmFrais = km * taux;
    const total = kmFrais + repas + hotel;

    document.getElementById("total-" + id).textContent = total.toFixed(2) + " ‚Ç¨";
  }

  function envoyerFrais(id, nom) {
    const zone = document.getElementById("frais-" + id);
    const values = zone.querySelectorAll("input");
    const type = zone.querySelector("select").value;
    const km = values[0].value;
    const repas = values[1].value;
    const hotel = values[2].value;
    const total = document.getElementById("total-" + id).textContent;

    const infos = `
      ‚úâÔ∏è Feuille de frais pour ${nom}
      - V√©hicule : ${type}
      - KM AR : ${km}
      - Repas : ${repas} ‚Ç¨
      - H√¥tel : ${hotel} ‚Ç¨
      - Total : ${total}
    `;

    alert("üì® √Ä envoyer en paie :\n" + infos);
  }
</script>

</body>
</html>
